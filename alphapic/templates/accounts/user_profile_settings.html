
{% extends 'home/base.html' %}

{% block content %}
<div class="row">
    <div class="col-lg-6 alphaform">
	<form method="post" action="{% url 'accounts:profile_settings'  %}" enctype="multipart/form-data">
	    {% csrf_token %}
	    {{ form.non_fields.error }}
	    {% for field in form %}
		<div class="form-group">
		{{ field.errors }}
		{{ field.label_tag }}
		{{ field }}
		</div>
	    {% endfor %}
	    <input type="submit" value="Send" />
	</form>
    </div>
</div>
{% endblock %}
